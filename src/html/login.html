<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../js/login.js"></script>
</head>

<body>
    <div id="backguound">
        <img src="../images/admin-bg.jpg" alt="" width="1349" height="626">
    </div>
    <div id="main">
        <div class="login">
            <ul>
                <li>
                    <img src="../images/logo_login.png" alt="">
                </li>
                <br>
                <li>
                    <span class="b">登录</span>
                    <span class="fr">还没有账号？<a href="./reg.html">注册</a></span>
                    <span class="glyphicon glyphicon-remove form-control-feedback sr-only"></span>
                    <span class="help-block"></span>
                </li>
                <li>
                    <div class="form-group">
                        <label for="username"><img src="../images/register_01.png" alt=""></label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="用户名">
                        <span class="glyphicon glyphicon-remove form-control-feedback sr-only"></span>
                        <span class="help-block"></span>
                    </div>
                </li>
                <br>
                <li>
                    <div class="form-group">
                        <label for="password"><img src="../images/register_02.png" alt=""></label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="密码">
                    </div>
                </li>
                <br>
                <li class="yanzhengma">
                    <label for="yanzhengma"><img src="../images/register_05.png" alt=""></label>
                    <input type="text" id="code" placeholder="验证码" class="yanzhengme">
                    <span id="showCode"></span>
                </li>
                <br>
                <li class="check">
                    <input type="checkbox" checked="checked">记住我
                    <span><a href="#">忘记密码?</a></span>
                </li>
                <li>
                    <button class="btn btnLogin" id="btnLogin">登录</button>
                </li>
                <li class="fenge">
                    <img src="../images/admin-login-san.png" alt="">
                </li>
                <li class="fenge">
                    <img src="../images/login_sina.png" alt="">
                    <img src="../images/login_qq.png" alt="">
                    <img src="../images/login_dou.png" alt="">
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
