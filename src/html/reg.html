<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../lib/bootstrap-3.3.7-dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/reg.css">
    <script src="../js/common.js"></script>
    <script src="../js/reg.js"></script>
</head>

<body>
    <div id="backguound">
        <img src="../images/admin-re-bg.jpg" alt="" width="1349" height="626">
    </div>
    <div id="main">
        <ul>
            <li>
                <img src="../images/logo_login.png" alt="">
            </li>
            <br>
            <li>
                <span class="b">注册</span>
                <span class="fr">已有账号<a href="./login.html">登录</a></span>
                <span class="glyphicon glyphicon-remove form-control-feedback sr-only"></span>
                <span class="help-block"></span>
            </li>
            <br>
            <li>
                <div class="form-group">
                    <label for="username"><img src="../images/register_04.png" alt=""></label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="请输入账号">
                    <span class="glyphicon glyphicon-remove form-control-feedback sr-only"></span>
                    <span class="help-block"></span>
                </div>
            </li>
            <br>
            <li>
                <div class="form-group">
                    <label for="password"><img src="../images/register_02.png" alt=""></label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="请输出密码">
                </div>
            </li>
            <br>
            <li class="yanzheng">
                <label for="yanzhengma"><img src="../images/register_05.png" alt=""></label>
                <input type="text" id="code" placeholder="请输入验证码">
                <span id="showCode"></span>
            </li>
            <br>
            <li class="check">
                <input type="checkbox" checked="checked">同意<a href="javascript:">依谷网服务协议</a>
            </li>
            <br>
            <li class="last">
                <button class="btn btnReg">完成</button>
            </li>
        </ul>
    </div>
</body>

</html>
